{% macro device_item(device) %}

<script>

    function detail(device) {
        console.log(device);
        path = device.mounted_on;
        window.location = `/folder?path=${path}`;
    }

</script>

<div onclick="detail({{ device | safe }})" class="device-item border rounded p-4">
    <h5 class="title">{{ device.file_system }}</h5>
    <p class="text-muted">{{ device.avail }} available of {{ device.size }}<p>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: {{ device.use_per }}"></div>
    </div>
</div>

{% endmacro %}
